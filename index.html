<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container nigth " id="container">
        <div class="inputTemp">
            <form class="search__submit" id="search_submit">
                <input type="text" class="search" id="search__input" placeholder="Escribe tu ubicacion...">
                <button type="submit"></button>
            </form>
            <div class="inputTemp__number">
                <div class="inputTemp__celsius" id="degreeNumber">15</div>
                <div class="inputTemp__symbol">°C</div>
            </div>
            <div id="weatherIcon"></div>
            <div class="inputTemp__description" id="description">Nublado</div>
        </div>
        <div class="location">
           <div class="location__city" id="timezone">Milan</div>
           <div class="location__date" id="date">date</div>
        </div>
        <div class="weather">
            <div class="weather__min"><small>min</small><span id="min">10°C</span></div>
            <div class="weather__max"><small>max</small><span id="max">20°C</span></div>
        </div>
    </div> 
    <script src="/main.js"></script>
</body>
</html>
